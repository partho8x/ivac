<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <script type="text/javascript">
        // Automatically redirect to the provided URL
        window.onload = function() {
            var response_url = "{{ items }}";
            window.location.href = response_url;
        };
    </script>
</head>
<body>
    <p>Redirecting... If you are not redirected, <a href="{{ items }}">click here</a>.</p>
</body>
</html>
